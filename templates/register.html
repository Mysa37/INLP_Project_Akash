<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chatbot Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign Up for Chatbot Hub</h1>
            <form method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 mb-2">Username</label>
                    <input id="username" name="username" type="text" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600 mb-2">Password</label>
                    <input id="password" name="password" type="password" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-600 mb-2">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <button type="submit"
                        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-500">
                    Sign Up
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Already have an account? <a href="/login" class="text-green-600 hover:underline">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
